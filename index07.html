<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de criação de função</title>
    <script>
        function terceiroADS(){
            document.getElementById('bracocurto').innerHTML="Paragrafo trocado"
        }
    </script>
</head>
<body>
      <h2>Aplicação do JavaScript entre as tags Head</h2>
      <p id="bracocurto">Um paragrafo qualquer.</p>

      <button type="button" onclick="terceiroADS()">Clique-me</button>
</body>
</html>
